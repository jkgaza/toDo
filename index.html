<!DOCTYPE html>
<html>

<head>
    <title>TSKMSTR</title>
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="piechart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');
    </style>
</head>

<body>
    <div class="header">
        <h1>TSKMSTR</h1>
        <a href="#"><img src="images/menu.png"></a>
    </div>
    <p>
        <em>Each task is worth 5 points. Complete 10 tasks to level up!</em>
    </p>
    <div class="container">
        <div class="to-do">
            <div class="row">
                <input type="text" id="new-task" placeholder="New Task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="tasksS">
                <!-- <li class="checked">Task 1</li>-->
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="interior">
            <h3>Statistics</h3>
            <div class="statistics">
                <div class="container">
                    <div class="item1">
                        <h5>Total Tasks: <span id="total-tasks">0</span></h5>
                        <h5>Completed Tasks: <span id="completed-tasks">0</span></h5>
                    </div>
                    <div class="item2">
                        <canvas id="pie-chart" width="250"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
