<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="to-do">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="text" id="new-task" placeholder="New Task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="tasksS">
                <!-- <li class="checked">Task 1</li>-->
            </ul>
            <fieldset>
                <legend>Task Type</legend>
                <div>
                    <input type="radio" id="chores" name="type" value="chores" checked />
                    <label for="chores">Chores</label>
                </div>
                <div>
                    <input type="radio" id="work" name="type" value="work" checked />
                    <label for="work">Work</label>
                </div>
                <div>
                    <input type="radio" id="friends-family" name="type" value="friends-family" checked />
                    <label for="friends-family">Friends & Family</label>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="container">
        <div class="stats">
            <h3>Statistics</h3>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
